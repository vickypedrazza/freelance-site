<section>
    <h2>Contacto</h2>
    <form class="formulario">
        <fieldset>
            <legend>Contactame</legend>
            <div class="contenedor-campos">
                <div class="campo"><label>Nombre</label>
                    <input class="input-text"  type="text" placeholder="Tu nombre">
                </div>

                <div class="campo">
                    <label>Telefono</label>
                    <input class="input-text"  type="tel" placeholder="Tu telefono">
                </div>

                <div class="campo">
                    <label>Correo</label>
                    <input class="input-text"  type="email" placeholder="Tu email">
                </div>

                <div class="campo">
                    <label>Mensajes</label>
                    <textarea class="input-text"></textarea>
                </div>
            </div> <!--contenedor de los campos-->
        <div class="alienar-derecha flex">
            <input class="boton w-100" type="submit" value="Enviar">
        </div>
        
        </fieldset>
    </form>
</section>
